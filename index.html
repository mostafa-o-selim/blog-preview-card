<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="assets/css/style.min.css">
  <link rel="stylesheet" href="assets/css/index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: absolute;
      inset: auto 0 0;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);

  </style>
</head>

<body>

  <main>

    <section id="blogCard">
      <div class="card">
        <img src="assets/images/illustration-article.svg" alt="Card">

        <p date=""><time datetime="2023-12-21"></time>Published 21 Dec 2023</p>
        <h1 class="foundations"><a href="#">HTML & CSS foundations</a></h1>
        <p class="grey">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>
        <a href="#" class="user">
          <img src="assets/images/image-avatar.webp" alt="User Image">
          <span class="username">Greg Hooper</span>
        </a>
      </div>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.

</html>
